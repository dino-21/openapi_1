<!DOCTYPE html>



<html lang="en">



  <head>



    <meta charset="UTF-8">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Document</title>



    <style>

      img  {width:300px; height:200px; display:block;}

    </style>





  </head>



  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>



  <script>







    kakaoImgApiInsert();







    function kakaoImgApiInsert(){



      //https://developers.kakao.com/tool/rest-api/open/get/v2-search-image



      $.ajax({



        type: "GET",



        url: "https://dapi.kakao.com/v2/search/image",



        headers: {



          'Authorization':'KakaoAK c8ffc3ab6fd3e90abbd76c604e685526'



        },



        data : { 'query' : 'bird',



                'sort'  : '', //accuracy(정확도순) 또는 recency(최신순)



                'page'  : 1, //결과 페이지 번호, 1~50 사이의 값, 기본 값 1



                'size'  : 5 //한 페이지에 보여질 문서 수, 1~80 사이의 값, 기본 값 80



               },



        success: function (jdata) {



          //console.log(jdata);



          $(jdata.documents).each(function(index){                        



            $("div#content").append('<img src="'+this.image_url+'"/>');



          });



        },



        error: function (xhr, textStatus) {



          console.log(xhr.responseText);



          console.log("에러");



          return;



        }



      });



    }





  </script>



  <body>



    <div id="content">



    </div>



  </body>

</html>
